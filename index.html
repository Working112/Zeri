<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin-top: 50px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Weather App</h1>
    <p>Enter Latitude and Longitude to get the weather forecast:</p>
    <input type="number" id="latitude" step="0.01" placeholder="Latitude">
    <input type="number" id="longitude" step="0.01" placeholder="Longitude">
    <button onclick="fetchWeather()">Get Weather</button>
    <div id="result"></div>

    <script>
        async function fetchWeather() {
            const latitude = document.getElementById("latitude").value;
            const longitude = document.getElementById("longitude").value;
            const resultDiv = document.getElementById("result");

            if (!latitude || !longitude) {
                resultDiv.innerHTML = "Please enter both latitude and longitude.";
                return;
            }

            try {
                const response = await fetch(`/weather?latitude=${latitude}&longitude=${longitude}`);
                const data = await response.json();

                if (data.error) {
                    resultDiv.innerHTML = `<strong>Error:</strong> ${data.error}`;
                } else {
                    const temperatures = data.hourly.temperature_2m;
                    resultDiv.innerHTML = `
                        <h3>Hourly Temperature (First 5 Hours):</h3>
                        <p>${temperatures.slice(0, 5).join("°C, ")}°C...</p>
                        <small>Data provided by Open-Meteo API</small>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = "Error fetching weather data.";
            }
        }
    </script>
</body>
</html>
